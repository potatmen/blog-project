{% extends 'base.html'%}

{% block content %}
<h2>Log In</h2>
<form method='post'>
    {% csrf_token%}
    {{ form.as_p }}
    <button type='submit'> Log In </button>
</form>
<h3>If you don't have an account</h3>
<form action="{% url 'signup' %}">
    <button>Create new Account</button>
   </form>
{% endblock content%}
